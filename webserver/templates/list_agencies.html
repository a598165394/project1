<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Current available agency names</h1>


  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>



<form method="POST" action="/add_agency">
<p>Add a new agency name: <input type="text" name="agency_name"> <input type="submit" value="Add"></p>
</form>

<form method="POST" action="/delete_agency">
<p>Input the unwanted agency name: <input type="text" name="agency_name"> <input type="submit" value="Delete"></p>
</form>


<p><a href="/back_to_admin">Back to Admin menu: Click here</a></p>

</body>


</html>
